version: '3.8'

services:
  market-data-api:
    container_name: market-data-api
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data_cache:/app/data_cache
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
